{% extends 'simplecontent/base.html' %}

{% block title %}Articles{% endblock %}

{% block content %}

<article>
<h1>{{ article.title }}</h1>
<p> Published {{ pretty_age }} ago.</p>

<p>{{ article.article_text | safe}}</p>

</article>

{% if 'simplecontent.change_article' in perms %}
  <p><a href="{% url 'articles:index' %}">back to list</a></p>
{% endif %}

{% endblock %}
