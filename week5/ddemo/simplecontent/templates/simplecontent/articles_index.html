{% extends 'simplecontent/base.html' %}

{% block title %}Articles{% endblock %}

{% block content %}
<h1>Articles</h1>

<p>Showing {{ recent_articles|length }} stories</p>

{% if recent_articles %}
  <ul>
  {% for article in recent_articles %}
    <li><!-- /articles/{{ article.id }}/ -->
      <a href="{% url 'articles:view' article.id %}">
      {{ article.title }}
      </a>
    </li>
  {% endfor %}
  </ul>
{% endif %}

{% endblock %}
